services:
  postgres:
    image: postgres:15-alpine
    container_name: pm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-datamodule}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-datamodule}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-datamodule}"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker-polymarket:
    build: .
    container_name: pm_worker_polymarket
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-datamodule}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-datamodule}?schema=public
      NODE_ENV: production
      DEDUP_EPSILON_POLYMARKET: ${DEDUP_EPSILON_POLYMARKET:-0.001}
      DEDUP_MIN_INTERVAL_SECONDS_POLYMARKET: ${DEDUP_MIN_INTERVAL_SECONDS_POLYMARKET:-60}
      # Watchlist quotes (v2.6.7)
      QUOTES_MODE: ${QUOTES_MODE:-watchlist}
      QUOTES_WATCHLIST_LIMIT: ${QUOTES_WATCHLIST_LIMIT:-2000}
      QUOTES_MAX_MARKETS: ${QUOTES_MAX_MARKETS:-5000}
    command: ["node", "services/worker/dist/cli.js", "ingest", "-v", "polymarket", "-m", "loop", "-i", "${INGEST_INTERVAL_SECONDS:-60}"]
    healthcheck:
      test: ["CMD", "node", "services/worker/dist/cli.js", "health", "--max-stale", "5", "--max-job-age", "10"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m

  worker-kalshi:
    build: .
    container_name: pm_worker_kalshi
    # v2.6.2: Use restart: always for reliability (auto-restart on any failure)
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-datamodule}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-datamodule}?schema=public
      NODE_ENV: production
      # Kalshi API credentials
      KALSHI_API_KEY_ID: ${KALSHI_API_KEY_ID}
      KALSHI_PRIVATE_KEY_PEM: ${KALSHI_PRIVATE_KEY_PEM}
      # Kalshi ingestion settings (v1.2.2)
      KALSHI_BASE_URL: ${KALSHI_BASE_URL:-}
      KALSHI_USE_DEMO: ${KALSHI_USE_DEMO:-false}
      KALSHI_MARKETS_LIMIT: ${KALSHI_MARKETS_LIMIT:-1000}
      KALSHI_MAX_PAGES: ${KALSHI_MAX_PAGES:-0}
      KALSHI_MODE: ${KALSHI_MODE:-markets}
      KALSHI_SERIES_TICKERS: ${KALSHI_SERIES_TICKERS:-}
      KALSHI_SERIES_CATEGORIES: ${KALSHI_SERIES_CATEGORIES:-}
      KALSHI_EVENTS_STATUS: ${KALSHI_EVENTS_STATUS:-open,closed}
      KALSHI_WITH_NESTED_MARKETS: ${KALSHI_WITH_NESTED_MARKETS:-true}
      KALSHI_GLOBAL_CAP_MARKETS: ${KALSHI_GLOBAL_CAP_MARKETS:-100000}
      # Dedup settings
      DEDUP_EPSILON_KALSHI: ${DEDUP_EPSILON_KALSHI:-0.001}
      DEDUP_MIN_INTERVAL_SECONDS_KALSHI: ${DEDUP_MIN_INTERVAL_SECONDS_KALSHI:-60}
      # v2.6.2: Ingestion watchdog thresholds
      KALSHI_STUCK_THRESHOLD_MIN: ${KALSHI_STUCK_THRESHOLD_MIN:-30}
      KALSHI_MAX_FAILURES_IN_ROW: ${KALSHI_MAX_FAILURES_IN_ROW:-5}
      # Watchlist quotes (v2.6.7)
      QUOTES_MODE: ${QUOTES_MODE:-watchlist}
      QUOTES_WATCHLIST_LIMIT: ${QUOTES_WATCHLIST_LIMIT:-2000}
      QUOTES_MAX_MARKETS: ${QUOTES_MAX_MARKETS:-5000}
    command: ["node", "services/worker/dist/cli.js", "ingest", "-v", "kalshi", "-m", "loop", "-i", "${INGEST_INTERVAL_SECONDS:-60}"]
    healthcheck:
      test: ["CMD", "node", "services/worker/dist/cli.js", "health", "--max-stale", "5", "--max-job-age", "10"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m

  # Run migrations on startup (one-time job)
  migrate:
    build: .
    container_name: pm_migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-datamodule}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-datamodule}?schema=public
    command: ["pnpm", "--filter", "@data-module/db", "db:migrate:deploy"]
    restart: "no"

volumes:
  postgres_data:
