services:
  postgres:
    image: postgres:15-alpine
    container_name: pm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-datamodule}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-datamodule}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-datamodule}"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker-polymarket:
    build: .
    container_name: pm_worker_polymarket
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-datamodule}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-datamodule}?schema=public
      NODE_ENV: production
      DEDUP_EPSILON_POLYMARKET: ${DEDUP_EPSILON_POLYMARKET:-0.001}
      DEDUP_MIN_INTERVAL_SECONDS_POLYMARKET: ${DEDUP_MIN_INTERVAL_SECONDS_POLYMARKET:-60}
    command: ["node", "services/worker/dist/cli.js", "ingest", "-v", "polymarket", "-m", "loop", "-i", "${INGEST_INTERVAL_SECONDS:-60}"]
    healthcheck:
      test: ["CMD", "node", "services/worker/dist/cli.js", "health", "--max-stale", "5", "--max-job-age", "10"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m

  worker-kalshi:
    build: .
    container_name: pm_worker_kalshi
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-datamodule}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-datamodule}?schema=public
      KALSHI_API_KEY_ID: ${KALSHI_API_KEY_ID}
      KALSHI_PRIVATE_KEY_PEM: ${KALSHI_PRIVATE_KEY_PEM}
      NODE_ENV: production
      DEDUP_EPSILON_KALSHI: ${DEDUP_EPSILON_KALSHI:-0.001}
      DEDUP_MIN_INTERVAL_SECONDS_KALSHI: ${DEDUP_MIN_INTERVAL_SECONDS_KALSHI:-60}
    command: ["node", "services/worker/dist/cli.js", "ingest", "-v", "kalshi", "-m", "loop", "-i", "${INGEST_INTERVAL_SECONDS:-60}"]
    healthcheck:
      test: ["CMD", "node", "services/worker/dist/cli.js", "health", "--max-stale", "5", "--max-job-age", "10"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m

  # Run migrations on startup (one-time job)
  migrate:
    build: .
    container_name: pm_migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-datamodule}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-datamodule}?schema=public
    command: ["pnpm", "--filter", "@data-module/db", "db:migrate:deploy"]
    restart: "no"

volumes:
  postgres_data:
